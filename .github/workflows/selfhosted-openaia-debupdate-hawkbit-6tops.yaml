name: Build and Release OpenAIA Debupdate Hawkbit 6TOPS

on:
  push:
    branches:
      - master

jobs:
  build:
    permissions: write-all
    name: OpenAIA Debupdate Hawkbit 6TOPS runner
    runs-on: self-hosted

    env:
      TAG_NAME: "v2024.04-rc1"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clone OpenAIA Debupdate
      run: |
        cd ${{ runner.workspace }}
        ls
        cd debupdate-actions

    - name: Upload output artifacts
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        body: |
          ## OpenAIA Debomodel ${{ env.TAG_NAME }}
          - hawkbit
        files: |
          ${{ runner.workspace }}/update-image-6tops-v1.swu
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout Release
      uses: actions/checkout@v2
      with:
        ref: ${{ env.TAG_NAME }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Release Artifact
      run: |
        curl -LJO -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" "https://github.com/manojams/debupdate-actions/releases/download/${{ env.TAG_NAME }}/update-image-6tops-v1.swu"
        ls
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: run hawkbit swupdate action
      run: |
        cd ${{ runner.workspace }}
        ls
        ./first-device-hawkbit.sh
        ./second-device-hawkbit.sh
